<html>
    <head>
        <title>
            looping guide
        </title>
    </head>
    <body>
        <h1>
            FORSAKEN Killers
        </h1>
        <p id="fish">

        </p>
        <script>
            var characters=["Slasher","Coolkidd","Noli","John Doe","1x1x1x1","Jason","Erlking"]     
            var text=""
            var i=0
            for(i=0;i<characters.length;i++){
                text+=characters[i]+"<br>"
            }
            document.getElementById("fish").innerHTML=text
        </script>
    </body>
</html>
