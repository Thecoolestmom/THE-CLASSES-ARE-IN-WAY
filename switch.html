<html>
    <head>
        <title>
            Switch
        </title>
    </head>
    <body>
        <p id="sans">

        </p>
        <script>
            var day
            switch(new Date().getDay()){
                case 0: 
                day="Sunday";
                break;
                case 1:
                    day="Monday";
                    break;
                    case 2:
                    day="tuesday"
                        break;
                    case 3:
                        day="wednesday"   
                        break;
                    case 4:
                        day="thursday"
                        break;

                    case 5: 
                        day="friday"
                            break;

                    case 6:
                        day="saturday"
            }
            document.getElementById("sans").innerHTML="Today is "+day
        </script>
    </body>
</html>
