<html>
    <head>
        <title>
            Stopwatch in JS
        </title>
    </head>
    <body>
        <h1>
            STOPWATCH!!!!1!!
        </h1>
<p>
        <span id="seconds">
            00
        </span>
        :
        <Span id="millisecs">
                00
        </Span>
        
</p>
        <button id="start">
        Start    
        </button>
        <button id="stop">
            Stop
        </button>
        <button id="reset">
            reset
        </button>
        <script>
            window.onload=function(){
                var seconds=0
                var millisecs=0
                var upmillisecs=document.getElementById("millisecs")
                var upsecs=document.getElementById("seconds")
                var buttonstart=document.getElementById("start")
                var buttonstop=document.getElementById("stop")
                var buttonreset=document.getElementById("reset")
                var interval
            
            
            buttonstart.onclick=function(){
                clearInterval(interval)
                interval=setInterval(starttimer,10)
            }
             buttonstop.onclick=function(){
                clearInterval(interval)
                
            } 
            buttonreset.onclick=function(){
                clearInterval(interval)
                seconds="00"
                millisecs="00"
                upmillisecs.innerHTML=millisecs
                upsecs.innerHTML=seconds
            } 
            function starttimer() {
                millisecs++
                if (millisecs<=9) {
                     upmillisecs.innerHTML="0"+millisecs
                }
                if (millisecs>9) {
                    upmillisecs.innerHTML=millisecs

                }
                if (millisecs>99) {
                    seconds++
                    upsecs.innerHTML="0"+seconds
                    millisecs=0
                    upmillisecs.innerHTML="0"+"0"

                }
                if (seconds>9) {
                    upsecs.innerHTML=seconds
                }


            }
        }      
        </script>
    </body>
</html>
