<html>
    <head>
        <title>
            Palindrome Checker
        </title>
    </head>
    <body>
        <h1>
            cheese
        </h1>
        <script>
            function Palindrome(gashing_wound) {
                var input=gashing_wound.replace(/[^A-Z0-9]/ig,"").toLowerCase()
                var reverse_input=input.split(" ").reverse().join("")
                if (input===reverse_input) {
                    document.write("<div>"+gashing_wound+"is a palindrome"+"</div>")
                } else {
                    document.write("<div>"+gashing_wound+"is not a palindrome"+"</div>")
                } 
                    
                
                
            }
            Palindrome("racecar")
        </script>
    </body>

</html>
