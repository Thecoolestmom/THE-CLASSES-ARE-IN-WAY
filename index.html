<!DOCTYPE html>
<html>
    <head>
        <title>
            Gambling with dice
        </title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;

            }
            #dice{
                font-size: 350px;
                
            }
            #dice:hover{
                cursor: pointer;
            
            }
        </style>
    </head>
    <body>
       <div>Click on the dice...</div>
       <div id="dice" onclick="gamblecore()"></div>
    </body>
    <script>
        var dice
        var dices=['&#9856;','&#9857;','&#9858;','&#9859;','&#9860;','&#9861;']
        var stopped=true
        var letsgogambling
        function chain() {
            var random=Math.floor(Math.random()*6)
            dice.innerHTML=dices[random]

            
        }
        function gamblecore() {
            if (stopped) {
                stopped=false
                letsgogambling=setInterval(chain,100)
            } else {
                clearInterval(letsgogambling)
                stopped=true
            }
            
        }
        window.onload=function () {
            dice=document.getElementById("dice")
            gamblecore()
        }
    </script>
</html>
