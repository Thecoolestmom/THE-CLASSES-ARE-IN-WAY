<html>
    <head>
        <title>
            To do list app
        </title>
    </head>
    <body>
        <h1>
            To Do list
        </h1>
        <form id="jason">
         <input type="text" id="ligma">
         <button>
            Add
         </button>
        </form>
       <h3>
        To Do List
       </h3> 
       <ul id="guest">

       </ul>
       <script>
        var mrhim=document.getElementById("jason")
        var input= document.getElementById("ligma")
        var list=document.getElementById("guest")

            mrhim.addEventListener("submit",function(event){
                event.preventDefault()
                createitem(input.value)
            }
             
            
            )
            function createitem(inputItems) {
                var item=`<li>${inputItems}<button onclick="cheese(this)">Delete</button></li>`
                list.insertAdjacentHTML("beforeend",item)
                
                input.value("")
                input.focus()
            }
            function cheese(DeleteItem){
                DeleteItem.parentElement.remove()
            }
       </script>
    </body>
</html>
